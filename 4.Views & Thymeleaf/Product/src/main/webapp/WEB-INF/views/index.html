<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Products</h3>
<table id ="products">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Information</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="product,rowStat :${products}">
        <td th:text="${product.getId()}"> </td>
        <td th:text="${product.getName()}"> </td>
        <td th:text="${product.getPrice()}"> </td>
        <td th:text="${product.getInformation()}"> </td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout ::footer"></footer>
</body>

</html>
