<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <title>Form Register </title>
</head>
<body>
<form th:action="@{/validateUser}" th:object="${user}" method="post">
    <h1> Form Register </h1>
<table>
<tr>
    <td>First Name :</td>
    <td><input th:field="*{firstName}"></td>
    <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></td>
</tr>
    <tr>
        <td>Last Name :</td>
        <td><input th:field="*{lastName}"></td>
        <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">/td>
    </tr>
    <tr>
        <td>Phone Number :</td>
        <td><input th:field="*{phoneNumber}"></td>
        <td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">/td>
    </tr>
    <tr>
        <td>Age :</td>
        <td><input th:field="*{age}"></td>
        <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">/td>
    </tr>
    <tr>
        <td>Email :</td>
        <td><input th:field="*{eMail}"></td>
        <td th:if="${#fields.hasErrors('eMail')}" th:errors="*{eMail}">/td>
    </tr>
    <tr>
        <td>
            <button type="submit">Submit</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
